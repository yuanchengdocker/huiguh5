  <script type="text/javascript">
    $(function(){
      //判断是否在微信APP里面
      var isWechat = (/MicroMessenger/ig).test(navigator.userAgent);
      if(isWechat){
        var _tDiv = document.createElement('div');
        _tDiv.className ='g-tip2 g-AlipayWxPay';
        document.body.appendChild(_tDiv);
        _tDiv.onclick = function(e){
            this.parentNode.removeChild(_tDiv);
            return false;
        }
        setTimeout(function(){
          window.location.href = dataPath.WXhttpPathch + 'build/pages/patient/details/details.html?appointmentId='+$.getUrlParam('appointmentId')+'&AlipayWxPay';
        },20000);
      }else{
        huiguPost(function(data){
          window.location.href = data;

        },huiguPostUrl.getAliWAPPay,{"orderId":$.getUrlParam('orderId')});
      }
    })
  </script>
</body>
