<div class="swiper-container" id="banner-swiper-container">
    <div class="swiper-wrapper">
            <% _.forEach(datas,function(item,index) { %>
            <a class="series-item swiper-slide" href="<%- item.itemLinkURL||'javascript:void(0);' %>">
                <img src="<%- item.imageUrl %>" alt="">
            </a>
            <% }) %>
    </div>
    <div class="swiper-pagination" id="banner-swiper-pagination"></div>
</div>
